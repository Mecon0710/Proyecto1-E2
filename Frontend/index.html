<!DOCTYPE html>
<html lang="en">
<body>
    <h1 style="text-align:center"> Algoritmo Naive Bayes para predicciones </h1>
    <h2 style="text-align:center"> Datos del modelo</h2>
    <p style="text-align:center"> En la siguiente casilla ponga la oración en inglés para saber si es posible el suicidio o no </p>
    <form style="margin:10px;">
        <div class="form-row">
        <div class="col">
            <input style = "margin: auto; display: block;" type="text" class="form-control" id="search-box" placeholder="Frase a predecir" />
        </div>
        <br>
        <div class="col">
            <button style = "margin: auto; display: block;" type="button" id="button-filterByName" class="btn btn-success" onclick="Enviar()">Enviar</button>
        </div>
        </div>
    </form>
    <h2 style="text-align:center">Resultado</h2>
    <input style = "margin: auto; display: block;" size = "50" type="text" id="Resultado" />
    <script>
        function Enviar() {
            const input = document.getElementById("search-box").value
            fetch('/calcularModelo', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
             body: JSON.stringify({ "data": input })
            })
            .then((response) => response.json())
            .then(response => {
                document.getElementById("Resultado").value = response.data
            })
            .catch(error => console.error(error))
        }
    </script>

</body>
</html>
